<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="cont-top container-fluid p-0">
        <nav>
            <div class="row align-content-center p-0 m-0">
                <div class="col-2 col-lg-2 d-flex align-content-center">
                    <img src="./img/mobile-logo.png" class="mobile-logo d-lg-none" alt="">
                    <img src="./img/logo.svg" class="logo d-none d-lg-block" alt="">
                </div>
                <div class="col-9 col-lg-8">
                    <div class="input-group">
                        <span class="input-group-text " id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control border-start-0 back-grey" placeholder="Prova a cercare: Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-1 col-lg-2 d-flex justify-content-center align-content-center">
                    <ul class="list-unstyled d-flex my-auto">
                        <li class="list-group-item d-none d-lg-block"> 
                            <i class="fa-solid fa-list-ul "></i></i>
                        </li>
                        <li class="list-group-item d-none d-lg-block">
                            <i class="fa-solid fa-question icon"></i>
                        </li>
                        <li class="list-group-item d-none d-lg-block">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                        <li class="list-group-item" style="padding: 0;">
                            <i class="fa-solid fa-bell bell" style="color: goldenrod;"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Aside Bar -->
    <div class="cont-bot container-fluid p-0">
        <div class="d-flex">
            <div class="cont-left">
                <aside>
                    <div class="my-row d-flex flex-column justify-content-between">
                        <div class="my-col">
                            <div class="content text-center">
                                <ul class="list-unstyled">
                                    <li>
                                        <i class="fas fa-house" style="color: white; font-size: 20px;"></i>
                                        <span class="text-white px-3 d-none d-lg-inline-block">
                                            Home
                                        </span>
                                    </li>
                                    <li>
                                        <i class="fas fa-chart-simple" style="color: white; font-size: 20px;"></i>
                                        <span class="text-white px-3 d-none d-lg-inline-block">
                                            Stats
                                        </span></li>
                                    <li>
                                        <i class="fas fa-signal" style="color: white; font-size: 20px;"></i>
                                        <span class="text-white px-3 d-none d-lg-inline-block">
                                            Signals
                                        </span>
                                    </li>
                                </ul>
                            </div> 
                        </div>
                        <div class="my-col">
                            <div class="content text-center pb-5">
                                <i class="fas fa-gear" style="color: white; font-size: 20px;"></i>
                                <span class="text-white px-3 d-none d-lg-inline-block">
                                    Admin
                                </span>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
            
            <!-- Main Container -->
            <div class="cont-right">
                <main>
                    
                </main>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
